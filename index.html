<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/PROJECT/Dashboard/style.css">
    <link rel="shortcut icon" type="image/png" href="/PROJECT/Dashboard/favicon/favicon.png">
    <title>AdminHub</title>
</head>
<script>
    
</script>
<body>
    <!-- SIDE BAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <!-- AdminHub Title -->
            <i class='bx bxs-color' ></i>
            <span class="text" style="color: #34a851;">Admin<strong style="color: #ea4435;">HUB</strong></span>
        </a>
        <ul class="side-menu top">
            <!-- Sidebar Item -->
            <li class="active">
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-store' ></i>
                    <span class="text">My Store</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-analyse' ></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group' ></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
    
        <ul class="side-menu">
            <!-- Logout & Setting -->
            <li>
                <a href="#">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="log-out" >
                    <i class='bx bxs-log-out' style="scale: 1.2;"></i>
                    <span class="text" >Logout</span>
                </a>
            </li>
        </ul>    

    </section>
    <!-- SIDE BAR -->
    
    <!-- HEADER BAR -->
    <section id="content">
        <!-- NAV BAR -->
        <nav>
            <i class='bx bx-menu-alt-left'></i>
            <a href="" class="nav-link">Categories</a>
            <form action="">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search-alt-2' style="scale: 1.2;"></i></button>
                </div>
            </form>
            <a href="" class="notification">
                <i class='bx bxs-bell' ></i>
                <span class="num" >12</span>
            </a>
            <a href="" class="profile">
                <img src="/PROJECT/Dashboard/img/admin.png" alt="#" style="height: 32px; width: 32px;">
            </a>

        </nav>
        <!-- NAV BAR -->
        <!-- CONTENT IN DASBOARD -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1 href="">Dashboard</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="">Dashboard</a>
                        </li>
                        <li>
                            <i class='bx bx-chevron-right'></i>
                        </li>
                        <li>
                            <a href="" style="color: #266cd6;">Home</a>
                        </li>
                    </ul>
                </div>
                
                <a href="" class="btn-download">
                    <i class='bx bx-cloud-download'></i>
                    <span>Download FDF</span>
                </a>
    
            </div>
            <ul class="box-info">
                <li>
                    <i class='bx bx-calendar'></i>
                    <span class="text">
                        <h3>2024</h3>
                        <p>New Order</p>
                    </span>
                </li>
                <li>
                    <i class='bx bx-group'></i>
                    <span class="text">
                        <h3>2289</h3>
                        <p>Visitors</p>
                    </span>
                </li>
                <li>
                    <i class='bx bx-dollar-circle'></i>
                    <span class="text">
                        <h3>25,345</h3>
                        <p>Total Sales</p>
                    </span>
                </li>
            </ul>
    
        </main>
        <!-- CONTENT IN DASBOARD -->
        
    </section>
    <!-- HEADER BAR -->

    
    
    
    <script src="/PROJECT/Dashboard/js/script.js"></script>
</body>
</html>
